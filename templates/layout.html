{% load static %}

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>BER-Coin</title>
    <link rel="icon" href="{% static 'image/doalrimage.png' %}">
    <link rel="stylesheet" href="{% static 'css/sytle.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Oxygen:wght@700&display=swap'); </style>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>
<body class="bg-dark">
<header>
    <div class="card">
        <div class="card-body bg-secondary">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark p-3">
                <div class="container">
                    <a class="navbar-brand text-light d-flex fs-2 mx-1 fw-bold" href="{% url 'index' %}">
                        <img src="{% static 'image/dollar1.png' %}" alt="logo" width="56" height="48"
                             class="d-inline-block ">
                        BER-Coin
                    </a>
                    <ul class="navbar-nav">
                        {% if user.is_authenticated %}
                            <li class="nav-item d-flex">
                                <a class="nav-link text-light fw-bold fs-4 ">Merhaba '{{ user.username }}' </a>
                                <a href="javascript:{document.getElementById('logout').submit()}"
                                   class="nav-link fw-bold text-white fs-4 ">| Çıkış Yap</a>
                                <form action="{% url 'cikis' %}" method="POST" id="logout">
                                    {% csrf_token %}
                                    <input type="hidden">
                                </form>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a href="{% url 'giris' %}" class="nav-link text-capitalize text-light fs-4 fw-bold">giriş
                                    yap</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-capitalize fs-4 ">|</a>
                            <li class="nav-item">
                                <a href="{% url 'kayit' %}" class="nav-link text-light text-capitalize fs-4 fw-bold">kayıt
                                    ol</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </div>
    </div>

</header>
<main>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    {% include 'alert.html' %}
</main>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
